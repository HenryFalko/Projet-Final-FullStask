version: '3.8'

services:
  # PostgreSQL Database for Production
  postgres:
    image: postgres:16-alpine
    container_name: review_analysis_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: review_analysis
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: laravel_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - review_network

  # pgAdmin for Database Management (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: review_analysis_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - review_network

volumes:
  postgres_data:
    driver: local

networks:
  review_network:
    driver: bridge
